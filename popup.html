<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/files/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/files/css/popup.css" />
  </head>
  <body>
    <h1>Search Terms Wrapper</h1>
    <h2>Add Keywords</h2>
    <button type="button" class="btn btn-primary" id="convert-exact">Convert to Exact match</button>
    <button type="button" class="btn btn-primary" id="convert-phrase">Convert to Phrase match</button>
    <hr>
    <h2>Add Negatives</h2>
    <p>Optional! Remove values from the search term. For example the product name, brand or something else that needs to be removed</p>
    <input type="text" class="form-control" id="replace"/>
    <button type="button" class="btn btn-primary" id="convert-negative-phrase">Negative to Phrase match</button>
    <button type="button" class="btn btn-primary" id="convert-negative-broad">Negative to Broad match</button>
    <script src="/files/js/bootstrap.min.js"></script>
    <script src="/files/js/popup.js"></script>
  </body>
</html>
